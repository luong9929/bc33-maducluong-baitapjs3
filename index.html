<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
       <!-- bài tập 1 tính tiền lương nhân viên -->
       <section class="tinhtienluong">
        <div class="container mb-3  ">

            <h1>Bài tập tính tiền lương nhân viên</h1>
            <main class="main bg-danger p-3">
                <input type="number" name="" id="luong1ngay" placeholder="Nhập lương 1 ngày " class="form-group">

                <input type="number" name="" id="songaylam" placeholder="Số Ngày Làm " class="form-group">
                <br>
                <button class="btn btn-success mb-2" id="btntinhluong">  Tính Lương  </button>
                <br>
                <p id="tongluong" class="bg-info p-2 w-50">TỔNG TIỀN LƯƠNG : </p>
            </main>
        </div>
       </section> 


       <!-- TÍNH GIÁ TRỊ TRUNG BÌNH -->
       <section class="tinhgiatritrungbinh">
        <div class="container mb-3">
            <main class="main  bg-danger p-3">
                <h1>Tính giá trị trung bình</h1>
                <input type="number" name="" id="sothunhat" placeholder="nhập số thứ 1" class="form-group">
                <input type="number" name="" id="sothuhai" placeholder="nhập số thứ 2" class="form-group">
                <input type="number" name="" id="sothuba" placeholder="nhập số thứ 3" class="form-group">
                <input type="number" name="" id="sothutu" placeholder="nhập số thứ 4" class="form-group">
                <input type="number" name="" id="sothunam" placeholder="nhập số thứ 5" class="form-group">

                <button class="btn btn-success" id="btntinhtrungbinh">
                    KẾT QUẢ
                </button>
                <p id="hienthiketqua" class="bg-info p-2 w-50"> hien thi ket qua</p>

            </main>
            <br>
            <!-- ĐỔI TIỀN -->
            <section class="doitien">
                <div class="container mb-3 ">
                    <main class="main bg-danger p-3">
                        <h1>quy đổi tiền </h1>
                        <input type="number" name="" id="tienusd" placeholder="Nhập số tiền USD " class="form-group">
        
                        
                        <br>
                        <button class="btn btn-success mb-2" id="btndoitien">  Quy Đổi Tiền  </button>
                        <br>
                        <p id="tongtienquydoi" class="bg-info p-2 w-50">  </p>
                    </main>
                </div>
               </section> 
            
               <!-- tính chu vi và diện tích -->
               <section class="tinhtienluong">
                <div class="container mb-3 ">
                    <main class="main bg-danger p-3">
                        <h1>Tính diện tích chu vi hình chữ nhật</h1>
                        <input type="number" name="" id="chieudai" placeholder="nhập chiều dài " class="form-group">
        
                        <input type="number" name="" id="chieurong" placeholder="nhập chiều rộng " class="form-group">
                        <br>
                        <button class="btn btn-success mb-2" id="btntinh">  Tính   </button>
                        <br>
                        <p id="tongchuvi" class="bg-info p-2 w-50"> </p>
                        <p id="tongdientich" class="bg-info p-2 w-50"> </p>
                    </main>
                </div>
               </section> 

               <section class="tong2kyso">
                <div class="container mb-3 ">
                    <main class="main bg-danger p-3">
                        <h1>Tính tổng 2 ký số </h1>
                        <input type="number" name="" id="iso" placeholder="Nhập số  " class="form-group">
        
                        
                        <br>
                        <button class="btn btn-success mb-2" id="btntinhtong"> Tổng hai ký số  </button>
                        <br>
                        <p id="tonghaikyso" class="bg-info p-2 w-50">  </p>
                    </main>
                </div>
               </section> 



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
